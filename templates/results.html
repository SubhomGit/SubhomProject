<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Results for "{{ query }}"</h1>
        <ul class="results-list">
            {% for result in results %}
                <li><a href="{{ result[0] }}">{{ result[0] }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
